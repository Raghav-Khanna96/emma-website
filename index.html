<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EMma — Emotion-Aware Memory bounded AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Spline background */
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
    }

    /* Top title container */
    .header {
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: white;
      z-index: 10;
    }

    .header h1 {
      font-size: 64px;
      margin: 0;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .header p {
      margin-top: 10px;
      font-size: 18px;
      opacity: 0.85;
    }

    /* Chat input container */
    .chat-box {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 700px;
      z-index: 10;
      display: flex;
      gap: 10px;
    }

    .chat-box input {
      flex: 1;
      padding: 16px 20px;
      border-radius: 30px;
      border: none;
      outline: none;
      font-size: 16px;
      background: rgba(255,255,255,0.1);
      color: white;
      backdrop-filter: blur(10px);
    }

    .chat-box input::placeholder {
      color: rgba(255,255,255,0.6);
    }

    .chat-box button {
      padding: 16px 22px;
      border-radius: 50%;
      border: none;
      background: white;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }

    /* COVER FOR "BUILT WITH HANA" */
    .hana-cover {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 170px;
      height: 55px;
      background: black;
      z-index: 9999;
    }
  </style>
</head>

<body>

  <!-- SPLINE BACKGROUND -->
  <iframe 
    src="https://my.spline.design/windherocopycopy-Y8lU3iO3pFOW4fiWA9JkO1oY-eZl/">
  </iframe>

  <!-- TITLE + SUBTITLE -->
  <div class="header">
    <h1>EMma</h1>
    <p>A privacy-first AI that understands emotional change—without remembering conversations.</p>
  </div>

  <!-- CHATGPT STYLE INPUT -->
  <div class="chat-box">
    <input type="text" placeholder="Talk to EMma… I’m here to listen." />
    <button>➤</button>
  </div>

  <!-- WATERMARK COVER -->
  <div class="hana-cover"></div>

</body>
</html>
